    <form action="#" th:action="@{/addeducation}" th:object="${education}" method="post">
        <div class="form-group">
        	<label for="degree">Degree Graduated</label>
            <input type="text" class="form-control" id="degree" placeholder="BSc MSC PHD" th:field="*{degree}"/>
        </div>
        <div class="form-group">
            <label for="university">University</label>
            <input type="text" class="form-control" id="university" placeholder="university" th:field="*{university}"/>
        </div>
        <div class="form-group">
            <label for="gradYear">Graduated or Graduating Year</label>
            <input type="text" class="form-control" id="gradYear" placeholder="Graduated year" th:field="*{gradYear}"/>
        </div>
        <div>
           <input type="hidden" id="id" th:field="*{id}"></input>
         </div>  
        <div class="container"> 
        	<ul class="pager">
  			<li><a href="/addinformation" class="previous" role="button">previous</a></li>

  			</ul>
		 </div>
