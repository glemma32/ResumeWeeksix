<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org ">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Job search app</title>

    <th:block th:replace="base :: head"></th:block>
</head>
<body>
<th:block th:replace="base :: nav"></th:block>
Hello: <span sec:authentication="name">Bob</span>
<div class="container">

    <div class="starter-template">
    <b/><b/>
        <h6>Educational Background</h6>
        <!-- <p class="lead">Use this document as a way to quickly start any new project.<br/> All you get is this text and a mostly barebones HTML document.</p> -->
    </div>
    <br />
    <br />
    <form action="#" th:action="@{/addeducation}" th:object="${education}" method="post">
        <div class="form-group">
        	<label for="degree">Degree Graduated</label>
            <input type="text" class="form-control" id="degree" placeholder="BSc MSC PHD" th:field="*{degree}"/>
        </div>
        <div class="form-group">
            <label for="university">University</label>
            <input type="text" class="form-control" id="university" placeholder="university" th:field="*{university}"/>
        </div>
        <div class="form-group">
            <label for="gradYear">Graduated or Graduating Year</label>
            <input type="text" class="form-control" id="gradYear" placeholder="Graduated year" th:field="*{gradYear}"/>
        </div>
                     
	 	 <ul class="pager">
		    <li class="previous"><a href="/login">Previous</a></li>
		      <li class="add"><a href="/addeducation">Add</a></li>
		    <li class="next"><a href="/addjob">Next</a></li>
	      </ul> 
    </form>
</div><!-- /.container -->

<th:block th:replace="base :: footlinks"></th:block>
</body>
</html>
