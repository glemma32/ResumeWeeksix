<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org ">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Job search app</title>

    <th:block th:replace="base :: head"></th:block>
</head>
<body>
<th:block th:replace="base :: nav"></th:block>
Hello: <span sec:authentication="name">Bob</span>
<div class="container">

    <div class="starter-template">
    <b/><b/>
        <h1>Add your information</h1>
        <!-- <p class="lead">Use this document as a way to quickly start any new project.<br/> All you get is this text and a mostly barebones HTML document.</p> -->
    </div>
    <br />
    <br />
    <form action="#" th:action="@{/addinformation}" th:object="${person}" method="post">
        <div class="form-group">
        	<label for="firstname">First name</label>
            <input type="text" class="form-control" id="firstname" placeholder="Firstname" th:field="*{firstname}"/>
        </div>
        <div class="form-group">
            <label for="lastname">Last name</label>
            <input type="text" class="form-control" id="lastname" placeholder="Lastname" th:field="*{lastname}"/>
        </div>
        <div class="form-group">
            <label for="email">E-mail address</label>
            <input type="text" class="form-control" id="email" placeholder="E-mail" th:field="*{email}"/>
        </div>
          
	    <div class="container">
	    	<ul class="pager">
  			<li><a href="/login" class="previous" role="button">previous</a></li>
  			
  			<li><input type="submit" class="btn btn-info" value="Save"/></li>
  			<li><a href="/addeducation" class="next" role="button">next</a></li>
  			</ul>
		</div>            
	 	<!-- <ul class="pager">
		    <li class="previous"><a href="/login">Previous</a></li>
		    <li class="button" value="submit" class="btn btn-default">Submit</li> 
		    <li class="next"><a href="/addeducation">Next</a></li>
	      </ul>  
        <button type="submit" class="btn btn-default">Submit</button>  --> 
    </form>
</div><!-- /.container -->

<th:block th:replace="base :: footlinks"></th:block>
</body>
</html>
